<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Lease Mileage Tracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/form/bootstrap.min.css" />	
		<style type="text/css">
			input[type=number]::-webkit-inner-spin-button,
			input[type=number]::-webkit-outer-spin-button {
    			-webkit-appearance: none;
    			margin: 0;
			}
			.center { text-align: center; }
			.past { opacity: 0.25 }
			.future { opacity: 0.5 }
		
		</style>
		<script type="text/javascript">
		if (navigator.userAgent.indexOf('iPhone') != -1) {
			addEventListener('load', function() {
				setTimeout(hideAddressBar, 10);
				}, false);
		}
		function hideAddressBar() {
			window.scrollTo(0, 1);
		}
		</script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container">

			<legend>Lease Information</legend>
			<span class="help-block">Enter your lease details then bookmark the next page</span>

			<form action="daily.html" class="form-horizontal">
			
				<div class="control-group">
					<label for="l" class="control-label">Months</label>
					<div class="controls">
						<input id="l" name="l" type="number" pattern="[0-9]*" value="36"/>
					</div>
				</div>
			
				<div class="control-group">
					<label for="m" class="control-label">Mileage</label>
					<div class="controls">
						<select id="m" name="m">
							<option value="10">10,000 miles/year</option>
							<option value="12">12,000 miles/year</option>
							<option value="15">15,000 miles/year</option>
						</select>
					</div>
				</div>

				<div class="control-group">
					<label for="d" class="control-label">Lease start date</label>
					<div class="controls"><input id="d" name="d" type="date" class="input-smalll" /></div>
				</div>


				<div class="form-actions">
					<button class="btn btn-primary">Go</button>
				</div>

			</form>
				

		</div>
	</body>
</html>
