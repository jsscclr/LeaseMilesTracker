<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Lease Mileage Tracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/bootstrap.css" />	
		<link rel="stylesheet" href="css/bootstrap-responsive.css" />	
		<style type="text/css">
			input[type=number]::-webkit-inner-spin-button,
			input[type=number]::-webkit-outer-spin-button {
    			-webkit-appearance: none;
    			margin: 0;
			}
			.center { text-align: center; }
		</style>
	</head>
	<body>
		<div class="container">
			<h1>2013 BMW 328i</h1>
			<div class="row">
				<div class="span5">
					<table class="table table-striped">
						<caption>Last record</caption>
						<thead>
							<tr>
								<th>Sep 22, 2012</th>
								<th>miles</th>
							</tr>
						</thead>
						<tr>
							<td>Expected</td>
							<td>420 miles</td>
						</tr>
						<tr>
							<td>Actual</td>
							<td>340 miles <span class="label label-success">OK</span></td>
						</tr>
					</table>
				</div>
				<div class="offset1 span5">
					<p>Lease: 36 months / 36,000 miles (2 months in - 5.5%)</p>
					<p>That means: 1,000 miles / month or 230 miles / week or 33 miles / day</p>
				</div>
			</div>

			<form>
			<h3>New mileage record</h3>
			<div class="row">
				<div class="span6">
					<input type="date" class="span3" value="2012-09-22" placeholder="Record date"/>
					<input type="number" pattern="[0-9]*" class="span3" value="340" placeholder="Miles on date"/>
				</div>
			</div>
			<div class="row">
				<div class="span6 center">
					<button class="btn btn-primary">Record mileage</button>
				</div>
			</div>
			</form>




		</div>
		<script src="js/jquery-latest.min.js"></script>
	</body>
</html>
