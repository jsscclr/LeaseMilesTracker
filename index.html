<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Lease Mileage Tracker</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/simple/bootstrap.min.css" />	
		<link rel="stylesheet" href="css/main.min.css" />	
	</head>
	<body>
		<div class="container">

			<legend>See Target Lease Miles by Date</legend>
			<span class="help-block">Enter your lease details then bookmark the next page</span>

			<form action="lease.html" method="GET" class="form-horizontal">
			
				<div class="control-group">
					<label for="l" class="control-label">Length / Duration</label>
					<div class="controls">
						<div class="input-append">
						<input id="l" name="l" type="number" pattern="[0-9]*" value="36" class="input-mini"/>
						<span class="add-on">months</span>
						</div>
					</div>
				</div>
			
				<div class="control-group">
					<label for="m" class="control-label">Mileage</label>
					<div class="controls">
						<select id="m" name="m" class="input-medium">
							<option value="10">10,000 miles/year</option>
							<option value="12" selected="selected">12,000 miles/year</option>
							<option value="15">15,000 miles/year</option>
						</select>
					</div>
				</div>

				<div class="control-group">
					<label for="d" class="control-label">Lease starts on</label>
					<div class="controls"><input id="d" name="d" type="date" class="input-medium" data-date-format="yyyy-mm-dd" /></div>
				</div>


				<div class="form-actions">
					<button class="btn btn-primary">Go</button>
				</div>

			</form>
				

		</div>
		<div class="row">
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
		</div>

		<footer class="footer">
		<div class="container">
			<p>
			Designed and built by <a href="http://twitter.com/philipmatix">@philipmatix</a> 
			(<a href="http://philipm.at">philipm.at</a>).
			</p>
			<p>
			Code licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License v2.0</a>
			and hosted on <a href="https://github.com/philipmat/LeaseMilesTracker">GitHub</a>.
			</p>
		</div>
		</footer>

		<script type="text/javascript">
		if (navigator.userAgent.indexOf('iPhone') != -1) {
			addEventListener('load', function() {
				setTimeout(function() { window.scrollTo(0, 1) }, 100) 
			}, false);
		}
		(function() {
			var d = new Date(),
				m = d.getMonth() + 1,
				ds = d.getFullYear() + '-' + (m < 10 ? '0' + m : m) + '-' + d.getDate();
			document.getElementById('d').value = ds;
			var x = document.createElement('input')
			var w = function(what) { document.writeln(what) }
			x.setAttribute('type', 'date')
			if (x.type != 'date') {
				console.log('loading datepicker');
				w('<link rel="stylesheet" href="css/bootstrap-dropdown.min.css" />');
				w('<link rel="stylesheet" href="css/datepicker.min.css" />');
				w('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></' + 'script>');
				w('<script src="js/bootstrap-datepicker.min.js"></' + 'script>');
				w('<script type="text/javascript">$(document).ready(function() { $("input[type=date]").datepicker() })</' + 'script>');
			}
		})();
		
		
		</script>

	</body>
</html>
