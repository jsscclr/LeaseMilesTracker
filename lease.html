<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Lease Miles by Date</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/simple/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.min.css" />
		<script src="js/moment.min.js"></script>
		<script src="js/main.min.js"></script>
		<script type="text/javascript">
			var MODE = getParameterByName('t') || 'd',
			NAME = nmap(MODE);
			window.title = NAME + ' Miles - Lease Mileage Tracker'
		</script>
	</head>
	<body>
		<div class="container">

			<h1>
				<span id="leaseMonths"><script type="text/javascript">
				w(LeaseInfo.leaseLength);
				</script></span> 
				@ <span id="milesPerYear"><script type="text/javascript">
				w(LeaseInfo.milesPerYearShort);
				</script></span> lease
				<small>started on <span id="startedOn"><script type="text/javascript">
				w(LeaseInfo.leaseStart.toDate().toDateString());</script></span></small>
			</h1>

			<table id="miles" class="table">
				<caption><script type="text/javascript">
						w(NAME)
				</script> estimates</caption>
				<thead>
					<tr>
						<th>Date</th>
						<th>Miles</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<a class="btn" href="javascript:(writeLeaseTable())()">&#8634;</a>
						</td>
					</tr>
				</tfoot>
			</table>

			<p>
				See
				<a href="javascript:g('d')">Daily</a>,
				<a href="javascript:g('w')">Weekly</a>,
				or
				<a href="javascript:g('m')">Monthly</a>
				mileage info or <a href="index.html">start again</a>.
			</p>
		</div>
		<div class="row">
			<p>&nbsp;</p>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
		</div>

		<footer class="footer">
		<div class="container">
			<p>
			Designed and built by <a href="http://twitter.com/philipmatix">@philipmatix</a> 
			(<a href="http://philipm.at">philipm.at</a>).
			</p>
			<p>
			Code licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License v2.0</a>
			and hosted on <a href="https://github.com/philipmat/LeaseMilesTracker">GitHub</a>.
			</p>
		</div>
		</footer>

		<script type="text/javascript">
		if (navigator.userAgent.indexOf('iPhone') != -1) {
			addEventListener('load', function() {
				setTimeout(hideAddressBar, 100);
				}, false);
		}
		(function() {
			var lease = writeLeaseTable();
			lease();
			setInterval(lease, 1000 * 60 * 60);
		})();
		</script>
	</body>
</html>
