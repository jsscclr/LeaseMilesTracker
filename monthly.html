<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Monthly Miles - Lease Mileage Tracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="css/simple/bootstrap.min.css" />
		<style type="text/css">
			input[type=number]::-webkit-inner-spin-button,
			input[type=number]::-webkit-outer-spin-button {
    			-webkit-appearance: none;
    			margin: 0;
			}
			.center { text-align: center; }
			.past { opacity: 0.25 }
			.future {  font-style: italic }
		
		</style>
		<script type="text/javascript">
		if (navigator.userAgent.indexOf('iPhone') != -1) {
			addEventListener('load', function() {
				setTimeout(hideAddressBar, 10);
				}, false);
		}
		function hideAddressBar() {
			window.scrollTo(0, 1);
		}
		function w(what) {
			document.write(what);
		}
		</script>
		<script src="js/moment.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container">

			<h1>
				<span id="leaseMonths"><script type="text/javascript">
				w(LeaseInfo.leaseLength);
				</script></span> 
				@ <span id="milesPerYear"><script type="text/javascript">
				w(LeaseInfo.milesPerYearShort);
				</script></span> lease
				<small>started on <span id="startedOn"><script type="text/javascript">
				w(LeaseInfo.leaseStart.toDate().toDateString());</script></span></small>
			</h1>

			<table class="table">
				<caption>Monthly estimates</caption>
				<thead>
					<tr>
						<th>Date</th>
						<th>Miles</th>
					</tr>
				</thead>
				<tbody>
				<script type="text/javascript">
					var targetDate = getParameterByName('t');
					var today = targetDate ? moment(targetDate).startOf('day') : moment().startOf('day')
					var miles = getMonthEndRange(today, LeaseInfo);
					miles.forEach(function(m) {
						document.writeln('<tr class="' + m.type + '">');
						document.writeln('<td>' + m.day.format('LL') + '</td>');
						document.writeln('<td>' + Math.floor(m.estimate) + ' miles</td>');
						document.writeln('</tr>');
					})
				</script>
				</tbody>
			</table>

			<p>
				Also available in
				<a href="javascript:g('daily')">Daily</a>
				and
				<a href="javascript:g('weekly')">Weekly</a>
				formats.
			</p>
		</div>
	</body>
</html>
